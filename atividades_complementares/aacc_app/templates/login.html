<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Número USP:</label>
                    <input type="text" class="form-control" name="username" id="numeroUsp" placeholder="Digite seu número USP">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" name="password" id="senha" placeholder="Digite sua senha">
                </div>
                <button type="submit" id="enviarbtn" class="btn btn-primary btn-block">Login</button>
                <a href="#" class="d-block mt-3">Esqueceu a senha?</a>
            </form>
        </div>
        
    </div>
</body>
</html>
